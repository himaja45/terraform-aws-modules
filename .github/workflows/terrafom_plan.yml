name: Terraform

on:
  push:
    branches:
      - '*'

jobs:
  terraform:
    env:
      TF_TOKEN_app_terraform_io: "EELQnxJA7Cp3EA.atlasv1.Do5UDRmZwmk2Ei7z4ONVFmcb2rKvJrWcIN5jYyfL7bx8QOwXPPtwqXxoOqfA0ASgJwU"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.6.4

    - name: Terraform Init
      run: terraform init
      working-directory: ./simple

    - name: Terraform Plan
      run: terraform plan
      working-directory: ./simple

    - name: Terraform Apply
      if: "github.event_name == 'push' && github.ref == 'refs/heads/main'"
      run: terraform apply -auto-approve
      working-directory: ./simple
